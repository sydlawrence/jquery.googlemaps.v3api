<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title><!-- Insert your title here --></title>
	<script type="text/javascript" src="jquery/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
	<script type="text/javascript" src="jquery/jquery.googlemaps.js"></script>
	<style>
		body {font: 12px Verdana;}
		#map {height: 500px;}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="dir"></div>
	<div id="info">This is test info!</div>
    <script type="text/javascript">
		o = {
			// Default initialisation options.
			center: [52.257347,0.054988], // Array for LatLng, or String for Geocoding
			zoom: 14,
			type: 'SATELLITE', // ROADMAP, HYBRID, SATELLITE, TERRAIN
			// Markers Options
	rectangles: [
		{
			// Required
			bounds: [
				[52.257347,0.054988],
				[51.257347,0.054666]
			],
			fillColor: '#ff0000',
			fillOpacity: 0.5,
			strokeColor: '#00ff00',
			strokeOpacity: 1,
			strokeWeight: 2,
			// Optional
			clickable: true
		}
	]
			
		};
		$(document).ready(function(){
			$('#map').googlemaps(o);
		});
	</script>
</body>
</html>
