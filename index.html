<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title><!-- Insert your title here --></title>
	<script type="text/javascript" src="jquery/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
	<script type="text/javascript" src="jquery/jquery.googlemaps.js"></script>
	<style>
		body {font: 12px Verdana;}
		#map {height: 500px;}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="dir"></div>
	<div id="info">This is test info!</div>
    <script type="text/javascript">
		o = {
			// Default initialisation options.
			center: '14 Stevensons Road, Longstanton, CB24 3GY', //[52.40364, 0.29626], // Array for LatLng, or String for Geocoding
			zoom: 14,
			type: 'ROADMAP', // ROADMAP, HYBRID, SATELLITE, TERRAIN
		};
		$(document).ready(function(){
			$('#map').googlemaps(o);
		});
	</script>
</body>
</html>
